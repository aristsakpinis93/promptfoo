name: nexe build
run-name: |
  ${{ github.event_name == 'release' && 'Release ' || 'Manual ' }}
  Nexe build for ${{ github.ref_name }}:
  Promptfoo CLI executables by @${{ github.actor }}

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  nexe-build:
    needs: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: win
        arch: [x64, arm64]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm ci
      - name: Cache nexe build artifacts
        uses: actions/cache@v4
        with:
          path: ~/.nexe
          key: ${{ runner.os }}-${{ matrix.arch }}-node-${{ matrix.node-version }}-nexe-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-node-${{ matrix.node-version }}-nexe-
          save-always: true
      - name: Install nexe globally
        run: npm install -g nexe
      - name: Build executable
        run: |
          if [ "${{ matrix.target }}" = "win" ]; then
            npx nexe --build -t ${{ matrix.target }}-${{ matrix.arch }}-14.15.3 -r drizzle/ -r package.json -r "dist/**/*" -i dist/src/main.js -o promptfoo-${{ matrix.target }}-${{ matrix.arch }}.exe
          else
            npx nexe --build -t ${{ matrix.target }}-${{ matrix.arch }}-14.15.3 -r drizzle/ -r package.json -r "dist/**/*" -i dist/src/main.js -o promptfoo-${{ matrix.target }}-${{ matrix.arch }}
          fi
      - name: Verify executable
        if: matrix.target != 'win'
        run: ./promptfoo-${{ matrix.target }}-${{ matrix.arch }} --version
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-${{ matrix.target }}-${{ matrix.arch }}
          path: ./promptfoo-${{ matrix.target }}-${{ matrix.arch }}${{ matrix.target == 'win' && '.exe' || '' }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        with:
          files: ./promptfoo-${{ matrix.target }}-${{ matrix.arch }}${{ matrix.target == 'win' && '.exe' || '' }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
